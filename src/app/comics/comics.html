<div class="container">
    <div class="comic-details">
        <div class="comic-image">
            <!-- show large comic image  -->
            <img src="../content/images/marvel_logo.png" alt="main comic image">
        </div>
        <div class="description">
            <p>show comic title, description</p>
        </div>
    </div>
    <div class="comic-catalog">
        <!-- iterate over comics and show thumbnail images -->
        <div ng-repeat="comic in comics"></div>
    </div>
</div>
